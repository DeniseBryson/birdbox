<!--
    Configuration profiles component
    Manages different system configuration profiles
-->
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Configuration Profiles</h5>
        <div class="row">
            <div class="col-md-4">
                <div id="profiles-list" class="list-group mb-3">
                    <a href="#" class="list-group-item list-group-item-action active" data-profile="default">
                        Default Profile
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-profile="night">
                        Night Mode
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" data-profile="eco">
                        Eco Mode
                    </a>
                </div>
                <button class="btn btn-outline-primary btn-sm" id="add-profile">
                    <i class="bi bi-plus"></i> Add Profile
                </button>
            </div>
            <div class="col-md-8">
                <div id="profile-settings">
                    <form id="profile-config-form">
                        <div class="mb-3">
                            <label for="motor-frequency" class="form-label">Motor Frequency (Hz)</label>
                            <input type="range" class="form-range" id="motor-frequency" min="10" max="100" value="50">
                            <div class="form-text">Adjust motor rotation frequency</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="sensor-sensitivity" class="form-label">Sensor Sensitivity</label>
                            <input type="range" class="form-range" id="sensor-sensitivity" min="0" max="100" value="75">
                            <div class="form-text">Adjust motion sensor sensitivity</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="feeding-delay" class="form-label">Feeding Delay (seconds)</label>
                            <input type="number" class="form-control" id="feeding-delay" min="1" max="30" value="5">
                            <div class="form-text">Time between feeding cycles</div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                        <button type="button" class="btn btn-danger" id="delete-profile">Delete Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
