<!--
    Storage configuration component
    Provides interface for managing storage settings
-->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Storage Configuration</h5>
        <div class="row">
            <div class="col-md-6">
                <form id="storage-config-form" class="mb-3">
                    <div class="mb-3">
                        <label for="storage-limit" class="form-label">Storage Limit</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="storage-limit" 
                                   min="1" step="1" required>
                            <select class="form-select" id="storage-unit" style="max-width: 100px;">
                                <option value="GB">GB</option>
                                <option value="MB">MB</option>
                            </select>
                        </div>
                        <div class="form-text">Maximum storage space for video recordings</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="warning-threshold" class="form-label">Warning Threshold (%)</label>
                        <input type="number" class="form-control" id="warning-threshold" 
                               min="50" max="95" value="85" required>
                        <div class="form-text">Percentage at which storage warnings are triggered</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="retention-days" class="form-label">Retention Period (Days)</label>
                        <input type="number" class="form-control" id="retention-days" 
                               min="1" max="365" required>
                        <div class="form-text">Number of days to keep video recordings</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Save Storage Settings</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card bg-light">
                    <div class="card-body">
                        <h6 class="card-title">Storage Information</h6>
                        <p id="disk-info">Loading disk information...</p>
                        <div class="progress mb-2" style="height: 25px;">
                            <div id="disk-usage" class="progress-bar" role="progressbar" 
                                 style="width: 0%;" aria-valuenow="0" aria-valuemin="0" 
                                 aria-valuemax="100">0%</div>
                        </div>
                        <small class="text-muted">
                            Shows total available disk space. Set your storage limit based on this.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
