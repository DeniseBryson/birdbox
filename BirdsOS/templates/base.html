<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - BirdsOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">BirdsOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('camera.camera_page') }}">Camera</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('gpio_simulator') }}">GPIO</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div id="storageStatus" class="text-light me-3">
                        <small class="text-muted me-2">Storage:</small>
                        <span class="storage-used">--</span>
                        <div class="progress storage-progress" style="width: 100px; height: 4px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div id="systemStatus" class="text-light">
                        <i class="bi bi-circle-fill text-success"></i>
                        <small>System OK</small>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="storageWarning" class="alert alert-warning alert-dismissible fade d-none" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <span class="message"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update storage status
        function updateStorageStatus() {
            fetch('/api/storage/status')
                .then(response => response.json())
                .then(data => {
                    const usedGB = data.status.used_bytes / (1024 * 1024 * 1024);
                    const totalGB = data.status.total_bytes / (1024 * 1024 * 1024);
                    const usagePercent = data.status.usage_percent;
                    
                    // Update storage indicator
                    document.querySelector('#storageStatus .storage-used').textContent = 
                        `${usedGB.toFixed(1)}/${totalGB.toFixed(1)}GB`;
                    
                    const progressBar = document.querySelector('#storageStatus .progress-bar');
                    progressBar.style.width = `${usagePercent}%`;
                    
                    // Update progress bar color
                    if (usagePercent >= 90) {
                        progressBar.className = 'progress-bar bg-danger';
                    } else if (usagePercent >= 75) {
                        progressBar.className = 'progress-bar bg-warning';
                    } else {
                        progressBar.className = 'progress-bar bg-success';
                    }
                    
                    // Show warning if active
                    const warningAlert = document.getElementById('storageWarning');
                    if (data.warning.active) {
                        warningAlert.querySelector('.message').textContent = data.warning.message;
                        warningAlert.classList.remove('d-none');
                        warningAlert.classList.add('show');
                    } else {
                        warningAlert.classList.add('d-none');
                        warningAlert.classList.remove('show');
                    }
                })
                .catch(error => console.error('Error updating storage status:', error));
        }
        
        // Update status every 30 seconds
        setInterval(updateStorageStatus, 30000);
        // Initial update
        updateStorageStatus();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
